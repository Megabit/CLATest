name: Check for Stale Expecting Answer

on:
  schedule:
  - cron: "30 1 * * *"

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5.0.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: "This is an automated message reminding that this issue is expecting for the author's answer."
        days-before-stale: 1
        days-before-close: -1
        only-labels: 'Status: Expecting Answer'
